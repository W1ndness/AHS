<script>
    var dj=document.getElementById('dianji');
    var jjc=document.getElementById('jjc');
    var dj1=document.getElementById('dianji1');
    var jjc1=document.getElementById('jjc1');
    var a=1;
    function zhedie(m,n){
        m.onclick=function(){
            if(a==1){
                n.className='jjc';
                m.className='dianji1'
                a=0;
            }else{
                n.className='jjc1';
                m.className='dianji'
                a=1;
            }
        }
    }
    zhedie(dj,jjc);
    zhedie(dj1,jjc1);
	
	
</script>
<script>

	
	
    

    /*回到顶部*/
	$(function(){
	 	$(window).resize(function(){
						var h = $(window).height();
						$('.goTop').css('top',h-60);
						$(window).scroll(function(){				
							var scrollTop = $(document).scrollTop();					  
							$('.goTop').stop().animate({
								top: h + scrollTop-60
							},300);
						});
		}).resize();
		});
	//gotop

			$('.goTop').click(function(){

				$('body,html').stop().animate({scrollTop:0});

				return false;

			});
	
	function gotoTPoint(){
		$("html,body").animate({scrollTop:0},500);
	}
</script>
