<script>

		    $.ajax({
		      dataType: 'json',
		      url:"http://sse.bjtu.edu.cn/ajax_menu/",
		      success: function(data){
		      	var arch_str = '';
		      	var left_Str = '';
		        $.each(data, function(i, n)
		        {
		            arch_str = arch_str + '<li '
		            if(i == data.length -1 )
                    {
                        arch_str = arch_str + 'style="background:none;"'
                    }
		        	arch_str = arch_str + '><a href="http://sse.bjtu.edu.cn/cms/item/?cat=' + n.id +'" class="nav_li1">'+n.name+'</a></li>';

		        	if (n.vcs)
		        	{
		        	    if (n.id == 16){
		        	        left_Str = left_Str + '<div class="left_top">'+ n.name +'</div><ul class="left_list">';
                            $.each(n.vcs, function(i, m){

                                left_Str = left_Str + '<li><a target="_parent"  href="http://sse.bjtu.edu.cn/cms/item/?cat=' + m.id +'">' +m.name + '</a>';

                                left_Str = left_Str + '</li>';
                            });
                            left_Str = left_Str + '</ul><div class="left_gg"><a href="#"><img src="/static/rjxy/images/erji_img.jpg"></a></div>';
                        }
		        	}
		        });
		        $("#nav").html(arch_str);
		        $("#subleft").html(left_Str);
		      }
		    });
		</script>
