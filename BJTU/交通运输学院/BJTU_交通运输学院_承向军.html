		<script>
		    $.ajax({
		      dataType: 'JSONP',
		      url:"http://trans.bjtu.edu.cn/ajax_menu/",
		      success: function(data){
		      	var arch_str = '<li class="first"><a href="http://trans.bjtu.edu.cn/cms/">首页</a></li>';
		      	var left_Str = '';
		        $.each(data, function(i, n)
		        {
		        	arch_str = arch_str + '<li class="divider-vertical"></li><li class="dropdown '
		        	if (n.id == 16){arch_str = arch_str + 'active'}
		        	arch_str = arch_str + '"><a href="http://trans.bjtu.edu.cn/cms/item/?cat=' + n.id +'">'+n.name+'</a></li>';

		        	if (n.vcs)
		        	{
		        		$.each(n.vcs, function(i, m){
		        			if (n.id == 16)
		        			{
		        				left_Str = left_Str + '<li><a target="_parent"  href="http://trans.bjtu.edu.cn/cms/item/?cat=' + m.id +'">' +m.name + '</a>';
		        			
		        				if (m.cvcs)
		        				{
		        					left_Str = left_Str + '<ul class="sec_li">';
			        				$.each(m.cvcs, function(i, k){
					        				left_Str = left_Str + '<li><a target="_parent"  href="http://trans.bjtu.edu.cn/cms/item/?cat=' + k.id +'">' +k.name + '</a></li>';
					        		});
					        		left_Str = left_Str + '</ul>';
		        				}
		        				left_Str = left_Str + '</li>';
		        			}
		        		});
		        	}
		        });
		        $("#nav").html(arch_str);
		      }
		    });
